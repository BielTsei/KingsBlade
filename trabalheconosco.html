<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>King's Blade</title>
  </head>
  <body>
    <header id="header">
      <a href="/"><h1 id="logo">King&apos;s Blade</h1></a>
      <nav id="nav">
        <button
          id="btn-mobile"
          aria-label="Abrir menu"
          aria-haspopup="true"
          aria-expanded="menu"
          aria-expanded="false"
        >
          <span id="hamburguer"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="trabalheconosco.html">Trabalhe conosco</a></li>
        </ul>
      </nav>
    </header>
    <section id="home" class="home">
      <div class="bg-trabalhe">
        <h1>
          Faça Parte da <strong>Família</strong><br />
          King's Blade
        </h1>
      </div>
    </section>
    <section class="formulario">
      <div id="container-formulario">
        <form
          action="https://formsubmit.co/554c5cf2626844cf3f789c6b265d3023"
          enctype="multipart/form-data"
          method="post"
        >
          <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required />
          </div>
          <div>
            <label for="idade">Idade: </label>
            <input type="text" name="idade" id="idade" required />
          </div>

          <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone" required />
          </div>
          <div>
            <label for="curriculo">Currículo:</label>
            <input type="file" name="attachment" id="curriculo" required />
          </div>
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://kingsblade.netlify.app/thanks"
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="container-btns-footer">
        <button class="btn-footer">
          <img src="assets/whatsaap-footer.png" alt="" />
          <a href="">(11) 98765-4321</a>
        </button>
        <button class="btn-footer">
          <img src="assets/instagram-footer.png" alt="" />
          <a href="">kingsblade</a>
        </button>
      </div>
      <p>
        Avenida dos Nobres, 1234 - Bairro Imperial - São Paulo, SP - 01234-567
      </p>
      <p>CNPJ: XX.XXX.XXX/0001-XX</p>
      <span class="line-footer"></span>

      <p>Design e código por Gabriel Tsei</p>
    </footer>
    <script src="/js/menu-respo.js"></script>
  </body>
</html>
